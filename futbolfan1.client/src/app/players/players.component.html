<h1>Giocatori della squadra</h1>

<a [routerLink]="['/create-player']" class="btn btn-primary">Aggiungi Giocatore</a>

<h2 class="text-center">Giocatori</h2>
<ul class="list-group">
  <li *ngFor="let player of players" class="list-group-item">
    {{ player.name }} - {{ player.position }} - Età: {{ player.age }} - Costo: €{{ player.cost | number }} - Salario: €{{ player.salary | number }}
  </li>
</ul>
