<div class="container mt-4">
  <h2 class="text-center text-primary mb-4">Gestione Squadre</h2>
  <button routerLink="/create-team" class="btn btn-success mb-3">Crea Nuova Squadra</button>

  <ul class="list-group">
    <li *ngFor="let team of teams" class="list-group-item d-flex justify-content-between align-items-center border border-dark rounded mb-2" style="background-color: #f8f9fa;">
      <div class="team-info">
        <h5 class="mb-0" style="color: #343a40;">{{ team.name }}</h5> <!-- Colore scuro per il nome -->
        <small class="text-muted">Coach: {{ team.coach }}</small>
      </div>
      <div>
        <button [routerLink]="['/edit-team', team.id]" class="btn btn-warning btn-sm me-2">Modifica</button>
        <button (click)="deleteTeam(team.id)" class="btn btn-danger btn-sm">Elimina</button>
      </div>
    </li>
  </ul>
</div>
