<div>
  <button routerLink="/create-team" class="btn btn-primary">Create Team</button>

  <ul class="list-group mt-3">
    <li *ngFor="let team of teams" class="list-group-item d-flex justify-content-between align-items-center">
      {{ team.name }}
      <div>
        <button [routerLink]="['/edit-team', team.id]" class="btn btn-secondary btn-sm">Edit</button>

        <button (click)="deleteTeam(team.id)" class="btn btn-danger btn-sm">Delete</button>
      </div>
    </li>
  </ul>
</div>
