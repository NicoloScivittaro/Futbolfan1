<h2>Lista Squadre</h2>
<ul>
  <li *ngFor="let team of teams">
    <h3>
      <!-- Link cliccabile che porta alla pagina di gestione della squadra -->
      <a [routerLink]="['/team', team.id]">{{ team.name }}</a>
    </h3>
    <p>Allenatore: {{ team.coach }}</p>
    <p>Transfer Budget: {{ team.transferBudget }}</p>
    <p>Salary Budget: {{ team.salaryBudget }}</p>
    <!-- Pulsante per visualizzare i dettagli della squadra -->
    <button [routerLink]="['/team', team.id]">Scegli</button>
    <!-- Pulsante per comprare un giocatore (esempio con ID fisso) -->
    <button (click)="buyPlayer(team.id, 1)">Compra giocatore</button>
  </li>
</ul>
