<div class="edit-team-container">
  <h2>Edit Team: {{ team.name }}</h2>

  <form (ngSubmit)="saveTeam()" class="team-form">
    <div class="form-group">
      <label for="name">Team Name:</label>
      <input type="text" id="name" [(ngModel)]="team.name" name="name" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="coach">Coach:</label>
      <input type="text" id="coach" [(ngModel)]="team.coach" name="coach" class="form-control" />
    </div>

    <div class="form-group">
      <label for="transferBudget">Transfer Budget:</label>
      <input type="number" id="transferBudget" [(ngModel)]="team.transferBudget" name="transferBudget" class="form-control" />
    </div>

    <div class="form-group">
      <label for="salaryBudget">Salary Budget:</label>
      <input type="number" id="salaryBudget" [(ngModel)]="team.salaryBudget" name="salaryBudget" class="form-control" />
    </div>

    <div class="form-group">
      <label for="overall">Overall:</label>
      <input type="number" id="overall" [(ngModel)]="team.overall" name="overall" class="form-control" />
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary">Save Team</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
