<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container mt-5">
  <h2 class="text-center mb-4">Accedi al Tuo Account</h2>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input id="email" formControlName="email" type="email" class="form-control" placeholder="Inserisci la tua email" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input id="password" formControlName="password" type="password" class="form-control" placeholder="Inserisci la tua password" required>
  </div>

  <button type="submit" class="btn btn-primary w-100">Accedi</button>
</form>
